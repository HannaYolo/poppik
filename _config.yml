title: HannahsToy
description: AI-Powered Digital Life Creator
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Enable Jekyll processing
include: [".html", ".css", ".js"]
markdown: kramdown
highlighter: rouge 