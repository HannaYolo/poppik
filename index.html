<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HannahsToy - AI Digital Human</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">HannahsToy</h1>
            <p class="subtitle">AI Digital Human Interface</p>
        </div>

        <div class="digital-human-section">
            <div class="avatar-container">
                <div class="avatar" id="avatar">
                    <!-- Avatar will be displayed here -->
                </div>
                <div class="mood-indicator">
                    <span class="mood-dot"></span>
                    <span class="mood-text">Listening</span>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button" class="glow-button">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="style-selector">
                <h2>Select Interaction Mode</h2>
                <div class="style-buttons">
                    <button class="style-btn active" data-style="casual">
                        <span class="emoji">ðŸ˜Š</span>
                        Casual Chat
                    </button>
                    <button class="style-btn" data-style="professional">
                        <span class="emoji">ðŸ’¼</span>
                        Professional
                    </button>
                    <button class="style-btn" data-style="creative">
                        <span class="emoji">ðŸŽ¨</span>
                        Creative Mode
                    </button>
                </div>
            </div>

            <div class="settings-panel">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label>Voice</label>
                    <select id="voice-select">
                        <option value="female1">Female Voice 1</option>
                        <option value="female2">Female Voice 2</option>
                        <option value="male1">Male Voice 1</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Response Speed</label>
                    <input type="range" id="speed-slider" min="1" max="5" value="3">
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Advanced AI Technology</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
