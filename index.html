<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI动画生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI动画生成器</h1>
        <div class="input-section">
            <textarea id="prompt" placeholder="请输入动画描述..."></textarea>
            <button id="generate">生成动画</button>
        </div>
        <div class="result-section">
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>正在生成动画，请稍候...</p>
            </div>
            <div id="result" class="hidden">
                <video id="animation" controls></video>
                <button id="download">下载动画</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
