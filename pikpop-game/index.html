<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikPop MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PikPop Auction Game</h1>
        
        <!-- 添加图片上传区域 -->
        <div class="upload-section">
            <h2>Upload Your Item</h2>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()" class="upload-button">
                Upload Image
            </button>
            <input type="text" id="itemName" placeholder="Enter item name" class="item-name-input">
            <button onclick="addNewItem()" class="add-button">Add Item</button>
        </div>

        <div class="item-display">
            <img id="itemImage" src="https://picsum.photos/500/500" alt="Auction Item" />
            <p id="itemTitle">Alien Egg Lamp</p>
        </div>
        <div class="vote-buttons">
            <button onclick="vote('yes')">Worth It</button>
            <button onclick="vote('no')">Not Worth It</button>
        </div>
        <div class="results">
            <p id="yesVotes">Worth It: 0</p>
            <p id="noVotes">Not Worth It: 0</p>
        </div>
        <p class="points">Your Points: <span id="points">0</span></p>
        <button onclick="nextItem()" class="next-button">Next Item</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
